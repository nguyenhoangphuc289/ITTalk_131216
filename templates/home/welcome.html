{% extends "home/base.html" %}
{% load static %}
{% block extra_files %}
    <script src="{% static "dist/js/enscroll-0.6.0.min.js" %}"></script>
{% endblock %}
{% block placeholder %}
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-bell fa-fw"></i> Hãy chọn chủ đề mà bạn quan tâm để chúng tôi có thể đưa những bài
                    viết hữu ích nhất cho bạn
                </div>
                <div class="panel-body">
                    <form method="post" action="/welcome/save/">{% csrf_token %}
                        <div class="row">
                            <div class="col-lg-4">
                                <div id="style-3" class="list-group scrollbar">
                                    {% for topic in topics %}
                                        <div class="checkbox list-group-item">
                                            <label>
                                                <input type="checkbox" value="{{ topic.id }}">{{ topic.topic_name }}
                                            </label>
                                        </div>
                                    {% endfor %}
                                </div>
                            </div>
                            <div class="col-lg-8 image_hover">
                                <img src="{% static "img/sea_landscape_wallpaper_5a24d.jpg" %}" class="img-responsive">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input id="btn-input" type="text" class="form-control input-sm"
                                       placeholder="Chủ đề khác...">
                                <span class="input-group-btn">
                                    <button class="btn btn-warning btn-sm" id="btn-chat">
                                        Thêm
                                    </button>
                                </span>
                            </div>
                        </div>
                        <input type="submit" value="Lưu lại" class="btn btn-success"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
